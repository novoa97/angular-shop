<div class="container">
  <div class="row">
    <div class="col-10 col-md-8 offset-1 offset-md-2">
      <div class="row justify-content-center">
        <div *ngFor="let product of products" class="col-12 col-md-3 product">
          <div style="height:70%; background-color: red; ">
            <img src="{{product.picture}}" width="100%" height="100%">
          </div>
          <div class="price">
            <p>{{product.price}}â‚¬</p>
          </div>
          <div (click)="buy()"   data-toggle="modal" data-target="#loginmodal" class="buy"style="height:10%; background-color: black">
            <p class="buy">BUY<p>
          </div>
          <div  class="name" style="height:10%; background-color: black">
            <p>{{product.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginmodalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <h5 class="modal-title" id="exampleModalLongTitle"> Do you wanna buy it?</h5>
        <template #modalcontent></template>
        <div class="btn-group">
          <button type="button" class="bcancel" data-dismiss="modal">CANCEL</button>
          <button [hidden]="login" type="button" class="bconfirm" (click)="validate()">CONFIRM</button>
          <button [hidden]="!login" type="button" class="bconfirm" data-dismiss="modal">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
